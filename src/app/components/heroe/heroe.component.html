<h1 class="animated fast fadeIn">{{ heroe.nombre }}      <small>{{ heroe.aparicion }}</small></h1>
<div class="row animated fadeIn">
  <div class="col-12 col-lg-4 mb-4">
    <img src="{{ heroe.img }}" alt="{{ heroe.nombre }}" class="img-fluid">
    <br/><br/>
    <a  [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" >Volver</a>
  </div>
  <div class="col-12 col-lg-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr/>
    <p>
      {{ heroe.bio }}
    </p>
    <div class="col-2">
      <img src="assets/img/{{ heroe.casa }}.png" alt="{{ heroe.casa }}" class="img-fluid">
    </div>
  </div>
</div>
