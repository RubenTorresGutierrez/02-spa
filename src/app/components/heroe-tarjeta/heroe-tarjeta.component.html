
<div class="card h-100 shadow">
  <img src="{{ heroe.img }}" class="card-img-top pb-5" [alt]= "heroe.nombre">
  <div class="card-body bg-dark text-light rounded-bottom">
    <h5 class="card-title">{{ heroe.nombre| uppercase }}</h5>
    <p class="card-text">{{ heroe.bio |slice:0:this.LONGITUD_TEXTO}}{{puntosSuspensivos()}}</p>
    <a [routerLink]="['/heroe', heroe.nombre]" class="btn btn-outline-primary btn-block" (click)="verHeroe()">Ver m√°s</a>
    <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date:'y'}}</small></p>
  </div>
</div>
