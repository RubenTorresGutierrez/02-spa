<h1 class="animated fast fadeIn">Héroes <small>Marvel y DC</small></h1>
<hr />
<div class="row animated fast fadeIn">
  <div class="col-12 col-lg-4 animated p-2" *ngFor= "let heroe of heroes; let i = index">
    <div class="card h-100 shadow">
      <img src="{{ heroe.img }}" class="card-img-top pb-5" [alt]= "heroe.nombre">
      <div class="card-body bg-dark text-light rounded-bottom">
        <h5 class="card-title">{{ heroe.nombre| uppercase }}</h5>
        <p class="card-text">{{ heroe.bio |slice:0:this.LONGITUD_TEXTO}}{{puntosSuspensivos(i)}}</p>
        <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">Ver más</a>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date:'y'}}</small></p>
      </div>
    </div>
  </div>
</div>
