<h1 class="animated-fast">Héroes <small>Marvel y DC</small></h1>
<hr />
<div class="card-group">
  <div class="card" *ngFor= "let heroe of heroes">
    <img src="{{ heroe.img }}" class="card-img-top" [alt]= "heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>
      <div class="btn btn-outline-primary btn-block">Ver más</div>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>
