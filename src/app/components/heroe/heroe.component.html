<h1 class="animated fast fadeIn">{{ heroe.nombre }}      <small>{{ heroe.aparicion }}</small></h1>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img src="{{ heroe.img }}" alt="{{ heroe.nombre }}">
    <br/><br/>
    <a  [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" >Volver</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr/>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      Imagen de DC o Marvel
    </div>
  </div>
</div>
