<h1 class="animated-fast">Héroes <small>Marvel y DC</small></h1>
<hr />
<div class="card-group">
  <div class="card animated" *ngFor= "let heroe of heroes">
    <img src="{{ heroe.img }}" class="card-img-top" [alt]= "heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <div class="btn btn-outline-primary btn-block">Ver más</div>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion}}</small></p>
    </div>
  </div>
</div>
